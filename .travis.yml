language: java

jdk:
  - oraclejdk8

# install
before_install:
 # Use OWL API with triple-reading fix
 - git clone https://github.com/balhoff/owlapi.git
 - cd owlapi
 - git checkout -b v4.2.8-triplefix
 - mvn install
 # always have the latest owltools build
 - git clone https://github.com/owlcollab/owltools.git
 - cd owltools; ./build.sh; cd ..
 # look at some machine statistics
 - free -m
 - du -hs *
 - ls -la


# run tests
# Warning: travis fails, when log output >4M
script:
  - mvn clean test

